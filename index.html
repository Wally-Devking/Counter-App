<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="heading">Game Score</div>
    <h1 id="counter"> 0</h1>
    <div class="button-can">
        <div class="button">
            <button id="increment-btn" onclick="countclick()">Tap to Count</button>
        </div>    
        <div class="button">
            <button id="save-btn" onclick="save()">Save Count</button>
        </div>    
    </div>
    <p id= "entry"> Previous entries: </p>
    <script src="index.js"></script>
</body>
</html>
